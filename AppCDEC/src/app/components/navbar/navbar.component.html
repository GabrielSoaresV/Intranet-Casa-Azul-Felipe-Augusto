<nav class="navbar">
  <div class="navbar-container">
    <div class="navbar-brand">
      <h2>Sistema de Demandas</h2>
    </div>

    <div class="navbar-links">
      <a routerLink="/dashboard" routerLinkActive="active">Demandas</a>
      <a routerLink="/citizens" routerLinkActive="active">Cidadãos</a>
      <a routerLink="/history" routerLinkActive="active">Histórico</a>
    </div>

    <div class="navbar-user">
      <button class="user-button" (click)="toggleMenu()">
        <div class="user-avatar">
          @if (profile && profile.name) {
            {{ profile.name.charAt(0).toUpperCase() }}
          } @else {
            U
          }
        </div>
        <span class="user-name">{{ profile?.name || 'Usuário' }}</span>
      </button>

      <div class="user-menu" [class.open]="menuOpen">
        <a routerLink="/profile" (click)="toggleMenu()">
          <span>Meu Perfil</span>
        </a>
        <button (click)="logout()">
          <span>Sair</span>
        </button>
      </div>
    </div>
  </div>
</nav>

<div class="dialog">

  <!-- HEADER -->
  <div class="dialog__header primary">
    <div class="dialog__icon">
      <mat-icon>edit</mat-icon>
    </div>

    <div class="dialog__header-text">
      <h2 class="dialog__title">Editar Jovem</h2>
      <p class="dialog__subtitle">Atualize os dados do aprendiz</p>
    </div>
  </div>

  <mat-divider class="dialog__divider"></mat-divider>

  <!-- CONTEÚDO -->
  <form [formGroup]="form" class="dialog__content dialog-form-grid">

    <mat-form-field appearance="outline" class="dialog__field">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome">
    </mat-form-field>

    <mat-form-field appearance="outline" class="dialog__field">
      <mat-label>Telefone</mat-label>
      <input matInput formControlName="telefone">
    </mat-form-field>

    <mat-form-field appearance="outline" class="dialog__field">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="outline" class="dialog__field">
      <mat-label>Período (meses)</mat-label>
      <input matInput type="number" formControlName="periodoAvaliacao">
    </mat-form-field>

    <mat-form-field appearance="outline" class="dialog__field">
      <mat-label>Nome do Responsável</mat-label>
      <input matInput formControlName="nomeresponsavel">
    </mat-form-field>

    <mat-form-field appearance="outline" class="dialog__field">
      <mat-label>Telefone do Responsável</mat-label>
      <input matInput formControlName="telefoneresponsavel">
    </mat-form-field>

    <mat-form-field appearance="outline" class="dialog__field">
      <mat-label>Contratação</mat-label>
      <input matInput formControlName="contratacao">
    </mat-form-field>

    <mat-form-field appearance="outline" class="dialog__field">
      <mat-label>Rescisão</mat-label>
      <input matInput formControlName="rescisao">
    </mat-form-field>

    <mat-form-field appearance="outline" class="dialog__field full-span">
      <mat-label>Observações</mat-label>
      <textarea matInput rows="3" formControlName="observacoes"></textarea>
    </mat-form-field>

  </form>

  <!-- AÇÕES -->
  <div class="dialog__actions">
    <button mat-stroked-button class="btn--ghost" (click)="cancelar()">
      <mat-icon>close</mat-icon>
      Cancelar
    </button>

    <button mat-flat-button color="primary" class="btn--confirm" (click)="salvar()">
      <mat-icon>check_circle</mat-icon>
      Salvar
    </button>
  </div>

</div>

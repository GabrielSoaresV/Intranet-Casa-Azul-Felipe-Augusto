<div class="search-bar p-3">
  <div class="input-group rounded w-100" style="max-width: 100%;">
    <input type="search"
           [(ngModel)]="textoDigitado"
           (keydown.enter)="onEnter()"
           class="form-control rounded"
           placeholder="Search"
           aria-label="Search" />   
  </div>
</div>

<form *ngIf="formSelecionado === 'jovem'" (ngSubmit)="cadastrarJovem()" class="row g-3">
  <!-- Título do formulário -->
          <h2 class="mb-4 text-primary text-center">Cadastrar Jovem</h2>
          <!-- Nome -->
          <div class="col-md-6">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" [(ngModel)]="jovem.nome" name="nome" required>
          </div>

          <!-- Matrícula -->
          <div class="col-md-6">
            <label for="matricula" class="form-label">Matrícula</label>
            <input type="text" class="form-control" id="matricula" [(ngModel)]="jovem.matricula" name="matricula" required>
          </div>

          <!-- Data de Contratação -->
          <div class="col-md-6">
            <label for="contratacao" class="form-label">Data de Contratação</label>
            <input type="date" class="form-control" id="contratacao" [(ngModel)]="jovem.contratacao" name="contratacao" required>
          </div>

          <!-- Data de Rescisão -->
          <div class="col-md-6">
            <label for="rescisao" class="form-label">Data de Rescisão</label>
            <input type="date" class="form-control" id="rescisao" [(ngModel)]="jovem.rescisao" name="rescisao">
          </div>

          <!-- Período de Avaliação -->
          <div class="col-md-6">
            <label for="periodoAvaliacao" class="form-label">Período de Avaliação (meses)</label>
            <input type="number" class="form-control" id="periodoAvaliacao" [(ngModel)]="jovem.periodoAvaliacao" name="periodoAvaliacao" required>
          </div>

          <!-- Empresa -->
          <div class="col-md-6">
            <label for="empresa" class="form-label">Empresa</label>
            <select id="empresa" class="form-control" [(ngModel)]="jovem.empresa" name="empresa" required>
              <option *ngFor="let emp of empresas" [ngValue]="emp">
                {{ emp.nomeEmpresa }}
              </option>
            </select>
          </div>

          <!-- Nome do Responsável -->
          <div class="col-md-6">
            <label for="nomeresponsavel" class="form-label">Nome do Responsável</label>
            <input type="text" class="form-control" id="nomeresponsavel" [(ngModel)]="jovem.nomeresponsavel" name="nomeresponsavel">
          </div>

          <!-- Telefone do Responsável -->
          <div class="col-md-6">
            <label for="telefoneresponsavel" class="form-label">Telefone do Responsável</label>
            <input 
              type="text" 
              class="form-control" 
              id="telefoneresponsavel" 
              [(ngModel)]="jovem.telefoneresponsavel" 
              name="telefoneresponsavel"
              (input)="formatarTelefone($event, 'responsavel')"
              placeholder="(XX) XXXXX-XXXX">
          </div>

          <!-- Email -->
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="jovem.email" name="email">
          </div>

          <!-- Telefone do Jovem -->
          <div class="col-md-6">
            <label for="telefone" class="form-label">Telefone</label>
            <input 
              type="text" 
              class="form-control" 
              id="telefone" 
              [(ngModel)]="jovem.telefone" 
              name="telefone"
              (input)="formatarTelefone($event, 'jovem')"
              placeholder="(XX) XXXXX-XXXX">
          </div>

          <!-- Observações -->
          <div class="col-12">
            <label for="observacoes" class="form-label">Observações</label>
            <textarea class="form-control" id="observacoes" [(ngModel)]="jovem.observacoes" name="observacoes" rows="3"></textarea>
          </div>

          <!-- Botão enviar -->
          <div class="col-12 mt-3">
            <button type="submit" class="btn btn-success">Cadastrar</button>
          </div>
        </form>

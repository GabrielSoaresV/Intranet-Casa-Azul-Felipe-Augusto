<form *ngIf="formSelecionado === 'empresa'" (ngSubmit)="cadastrarEmpresa()" class="row g-3">
  <!-- Título do formulário -->
  <h2 class="mb-4 text-primary text-center">Cadastrar Empresa</h2>

  <!-- Nome da Empresa -->
  <div class="col-md-6">
    <label for="nomeEmpresa" class="form-label">Nome da Empresa</label>
    <input type="text" class="form-control" id="nomeEmpresa" [(ngModel)]="empresa.nomeEmpresa" name="nomeEmpresa" required>
  </div>

  <!-- CNPJ -->
  <div class="col-md-6">
    <label for="cnpj" class="form-label">CNPJ</label>
    <input type="text" class="form-control" id="cnpj" [(ngModel)]="empresa.cnpj" name="cnpj" placeholder="00.000.000/0000-00" required>
  </div>

  <!-- Telefone -->
  <div class="col-md-6">
    <label for="telefoneEmpresa" class="form-label">Telefone</label>
    <input 
      type="text" 
      class="form-control" 
      id="telefoneEmpresa" 
      [(ngModel)]="empresa.telefoneEmpresa" 
      name="telefoneEmpresa"
      (input)="formatarTelefone($event)"
      placeholder="(XX) XXXXX-XXXX">
  </div>

  <!-- Email -->
  <div class="col-md-6">
    <label for="emailEmpresa" class="form-label">Email</label>
    <input type="email" class="form-control" id="emailEmpresa" [(ngModel)]="empresa.emailEmpresa" name="emailEmpresa">
  </div>

  <!-- Nome do Responsável (RH) -->
  <div class="col-md-6">
    <label for="rhNomeResponsavel" class="form-label">Nome do Responsável (RH)</label>
    <input type="text" class="form-control" id="rhNomeResponsavel" [(ngModel)]="empresa.rhNomeResponsavel" name="rhNomeResponsavel">
  </div>

  <!-- Email do Responsável (RH) -->
  <div class="col-md-6">
    <label for="rhEmailResponsavel" class="form-label">Email do Responsável (RH)</label>
    <input type="email" class="form-control" id="rhEmailResponsavel" [(ngModel)]="empresa.rhEmailResponsavel" name="rhEmailResponsavel">
  </div>

  <!-- Botão enviar -->
  <div class="col-12 mt-3">
    <button type="submit" class="btn btn-success">Cadastrar</button>
  </div>
</form>

<form (ngSubmit)="salvarPreferencias()" class="row g-3">
  <h2 class="mb-4 text-primary text-center">Preferências</h2>

  <div class="col-md-6">
    <label for="idioma" class="form-label">Idioma</label>
    <select class="form-control" id="idioma" [(ngModel)]="preferencias.idioma" name="idioma">
      <option value="pt">Português</option>
      <option value="en">Inglês</option>
    </select>
  </div>

  <div class="col-md-6">
    <label for="tema" class="form-label">Tema</label>
    <select class="form-control" id="tema" [(ngModel)]="preferencias.tema" name="tema">
      <option value="claro">Claro</option>
      <option value="escuro">Escuro</option>
    </select>
  </div>

  <div class="col-12 mt-3 text-center">
    <button type="submit" class="btn btn-success">Salvar Preferências</button>
  </div>
</form>

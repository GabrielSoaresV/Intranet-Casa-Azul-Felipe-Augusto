<form (ngSubmit)="salvarServidor()" class="row g-3">
  <h2 class="mb-4 text-primary text-center">Configurar Servidor</h2>

  <div class="col-md-6">
    <label for="ipServidor" class="form-label">IP do Servidor</label>
    <input type="text" class="form-control" id="ipServidor" [(ngModel)]="servidor.ip" name="ipServidor" required>
  </div>

  <div class="col-md-6">
    <label for="porta" class="form-label">Porta</label>
    <input type="number" class="form-control" id="porta" [(ngModel)]="servidor.porta" name="porta" required>
  </div>

  <div class="col-12 mt-3 text-center">
    <button type="submit" class="btn btn-success">Salvar Servidor</button>
  </div>
</form>

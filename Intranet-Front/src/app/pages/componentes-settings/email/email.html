<form (ngSubmit)="salvarEmail()" class="row g-3">
  <h2 class="mb-4 text-primary text-center">Configurar Email</h2>

  <div class="col-md-6">
    <label for="emailRemetente" class="form-label">Email Remetente</label>
    <input type="email" class="form-control" id="emailRemetente" [(ngModel)]="email.remetente" name="emailRemetente" required>
  </div>

  <div class="col-md-6">
    <label for="senha" class="form-label">Senha</label>
    <input type="password" class="form-control" id="senha" [(ngModel)]="email.senha" name="senha" required>
  </div>

  <div class="col-md-6">
    <label for="assuntoPadrao" class="form-label">Assunto Padrão</label>
    <input type="text" class="form-control" id="assuntoPadrao" [(ngModel)]="email.assuntoPadrao" name="assuntoPadrao">
  </div>

  <div class="col-md-6">
    <label for="corpoPadrao" class="form-label">Corpo Padrão</label>
    <textarea class="form-control" id="corpoPadrao" [(ngModel)]="email.corpoPadrao" name="corpoPadrao" rows="3"></textarea>
  </div>

  <div class="col-12 mt-3 text-center">
    <button type="submit" class="btn btn-success">Salvar Email</button>
  </div>
</form>

<div class="d-flex flex-column vh-100">

  <!-- Navbar superior -->
  <app-navbar></app-navbar>

  <!-- Linha principal abaixo da navbar -->
  <div class="container-fluid flex-grow-1">
    <div class="row h-100">

      <!-- Menu lateral -->
      <nav class="col-12 col-md-3 col-lg-2 bg-light border-end p-3 h-100">
        <h5 class="mb-4">Menu</h5>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" (click)="selecionarFormulario('jovem')">Cadastrar Jovem</button>
          <button class="btn btn-secondary" (click)="selecionarFormulario('empresa')">Cadastrar Empresa</button>
          <button class="btn btn-info" (click)="selecionarFormulario('usuario')">Cadastrar Usuário</button>
        </div>
      </nav>

      <!-- Área de formulário -->
      <div class="col-12 col-md-9 col-lg-10 p-4 bg-white overflow-auto">
        <app-cadastro-jovem *ngIf="formSelecionado === 'jovem'"></app-cadastro-jovem>
        <app-cadastro-empresa *ngIf="formSelecionado === 'empresa'"></app-cadastro-empresa>
        <app-cadastro-usuario *ngIf="formSelecionado === 'usuario'"></app-cadastro-usuario>
      </div>
    </div>
  </div>
</div>

<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Sistema de Demandas</h1>
      <p>Faça login para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="login">CPF ou Email</label>
        <input
          id="login"
          type="text"
          formControlName="login"
          placeholder="Digite seu CPF ou email"
          [class.error]="loginForm.get('login')?.invalid && loginForm.get('login')?.touched"
        />
        <div class="error-message" *ngIf="loginForm.get('login')?.invalid && loginForm.get('login')?.touched">
          Campo obrigatório
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Digite sua senha"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Senha deve ter no mínimo 6 caracteres
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-login" [disabled]="loading || loginForm.invalid">
        {{ loading ? 'Entrando...' : 'Entrar' }}
      </button>
    </form>
  </div>
</div>

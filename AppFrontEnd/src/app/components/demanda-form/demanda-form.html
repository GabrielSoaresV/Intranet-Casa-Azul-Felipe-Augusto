<h4>Cadastro / Edição de Demanda</h4>

<form>
  <div class="mb-3">
    <label>Título</label>
    <input type="text" class="form-control" [(ngModel)]="demanda.titulo" name="titulo">
  </div>

  <div class="mb-3">
    <label>Descrição</label>
    <textarea class="form-control" [(ngModel)]="demanda.descricao" name="descricao"></textarea>
  </div>

  <div class="mb-3">
    <label>Cidadão</label>
    <select class="form-control" [(ngModel)]="demanda.cpfCidadao" name="cpfCidadao">
      <option value="" disabled>Selecione um cidadão</option>
      <option *ngFor="let c of cidadaos" [value]="c.cpf">{{ c.nome }}</option>
    </select>
  </div>

  <button type="button" class="btn btn-primary me-2" (click)="salvar()">Salvar</button>
  <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
</form>

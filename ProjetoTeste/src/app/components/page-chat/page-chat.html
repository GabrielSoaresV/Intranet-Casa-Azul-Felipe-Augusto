<div class="chat-preview-container" *ngIf="!isLoading; else loading">
  <!-- ğŸ”¹ CabeÃ§alho -->
  <div class="header-card">
    <h2>Chat da Demanda</h2>
    <span class="status-badge in_progress">Em andamento</span>
  </div>

  <!-- ğŸ”¹ Caixa de chat -->
  <div class="chat-card">
    <div class="chat-box">
      <div
        *ngFor="let msg of messages"
        class="chat-message"
        [ngClass]="{ 'mine': msg.user.cpf === currentUserCpf }"
      >
        <div class="msg-sender">{{ msg.user.name || 'UsuÃ¡rio' }}</div>
        <div class="msg-content">{{ msg.message }}</div>
        <div class="msg-time">{{ msg.createdAt | date: 'shortTime' }}</div>
      </div>
    </div>

    <!-- ğŸ”¹ Campo de envio -->
    <form [formGroup]="chatForm" (ngSubmit)="sendMessage()" class="chat-input">
      <input
        type="text"
        formControlName="message"
        placeholder="Digite uma mensagem..."
        autocomplete="off"
      />
      <button type="submit" [disabled]="chatForm.invalid">
        <mat-icon>send</mat-icon>
      </button>
    </form>
  </div>
</div>

<ng-template #loading>
  <div class="loading">Carregando mensagens...</div>
</ng-template>

<nav class="navbar">
  <div class="navbar-container">
    <div class="navbar-brand">
      <h2>Sistema de Demandas</h2>
    </div>

    <div class="navbar-links">
      <a routerLink="/home" routerLinkActive="active">Demandas</a>
      <a routerLink="/profile-list" routerLinkActive="active">Cidadãos</a>
      <a routerLink="/demand-register" routerLinkActive="active">Cadastrar</a>
      <a routerLink="/history" routerLinkActive="active">Histórico</a>
    </div>

    <div class="navbar-user">
      <button class="user-button" (click)="toggleMenu()">
        <div class="user-avatar">
          <img
            [src]="avatarUrl"
            alt="{{ profile?.name }}"
            class="avatar-img"
            (error)="avatarUrl = 'https://ui-avatars.com/api/?name=' + (profile?.name || 'Usuário') + '&background=667eea&color=fff&bold=true'"
          />
        </div>
        <span class="user-name">{{ profile?.name || 'Usuário' }}</span>
      </button>

      <div class="user-menu" [class.open]="menuOpen">
        <a routerLink="/profile" (click)="toggleMenu()">Meu Perfil</a>
        <button (click)="logout()">Sair</button>
      </div>
    </div>
  </div>
</nav>

<div class="mat-elevation-z8 p-4 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4">Tarefas</h2>

  <table mat-table [dataSource]="dataSource" class="w-full">

    <!-- Criador -->
    <ng-container matColumnDef="creator">
      <th mat-header-cell *matHeaderCellDef> Criador </th>
      <td mat-cell *matCellDef="let element" class="flex items-center gap-3">
        <img [src]="element.creator.avatar_url" alt="{{element.creator.name}}" class="h-10 w-10 rounded-full">
        <span>{{element.creator.name}}</span>
      </td>
    </ng-container>

    <!-- Título -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Descrição -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">
        <span [ngClass]="getStatusClasses(element.status)" class="px-2 py-1 rounded-full text-white text-xs font-semibold">
          {{element.status.replace('_', ' ')}}
        </span>
      </td>
    </ng-container>

    <!-- Prioridade -->
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef> Prioridade </th>
      <td mat-cell *matCellDef="let element">
        <span [ngClass]="getPriorityClasses(element.priority)" class="px-2 py-1 rounded-full text-white text-xs font-semibold">
          {{element.priority}}
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

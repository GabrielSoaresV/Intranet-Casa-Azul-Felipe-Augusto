<div class="citizens-container">
  <div class="citizens-header">
    <h1>Usuários</h1>
  </div>

  <div class="loading" *ngIf="loading">
    Carregando usuários...
  </div>

  <div class="citizens-grid" *ngIf="!loading">
    <div
      *ngFor="let profile of profiles"
      class="citizen-card"
      (click)="viewProfile(profile)"
    >
      <div class="citizen-avatar">
        {{ profile.name.charAt(0).toUpperCase() }}
      </div>
      <div class="citizen-info">
        <h3 class="citizen-name">{{ profile.name }}</h3>
        <p class="citizen-email">{{ profile.email }}</p>
        <p class="citizen-cpf" *ngIf="profile.cpf">CPF: {{ profile.cpf }}</p>
      </div>
    </div>

    <div class="empty-state" *ngIf="profiles.length === 0">
      <p>Nenhum usuário cadastrado</p>
    </div>
  </div>
</div>

<div class="modal-overlay" *ngIf="showModal" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Demandas de {{ selectedProfile?.name }}</h2>
      <button class="close-button" (click)="closeModal()">×</button>
    </div>

    <div class="modal-body">
      <div class="profile-details">

<app-navbar></app-navbar>

<div class="history-container">
  <div class="history-header">
    <h1>Hist칩rico de Demandas</h1>
  </div>

  <div class="loading" *ngIf="loading">
    Carregando hist칩rico...
  </div>

  <div class="history-timeline" *ngIf="!loading">
    <div
      *ngFor="let item of allHistory"
      class="timeline-item"
    >
      <div class="timeline-marker" [class]="getActionClass(item.action)"></div>
      <div class="timeline-content">
        <div class="timeline-header">
          <span class="action-badge" [class]="getActionClass(item.action)">
            {{ getActionText(item.action) }}
          </span>
          <span class="timeline-date">{{ formatDateTime(item.created_at) }}</span>
        </div>

        <div class="timeline-body">
          <div class="user-info">
            <strong>{{ item.user?.name || 'Usu치rio' }}</strong>
            <span *ngIf="item.old_status && item.new_status">
              alterou o status de <strong>{{ item.old_status }}</strong> para <strong>{{ item.new_status }}</strong>
            </span>
          </div>

          <p class="timeline-notes" *ngIf="item.notes">
            {{ item.notes }}
          </p>
        </div>
      </div>
    </div>

    <div class="empty-state" *ngIf="allHistory.length === 0">
      <p>Nenhum hist칩rico registrado</p>
    </div>
  </div>
</div>

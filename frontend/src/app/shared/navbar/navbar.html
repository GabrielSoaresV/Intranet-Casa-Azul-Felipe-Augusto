<nav class="navbar">
  <div class="navbar-container">
    <div class="navbar-brand" (click)="goHome()">
      <mat-icon class="brand-icon">home</mat-icon>
      <h2>Sistema de Demandas</h2>
    </div>

    <div class="navbar-links">
      <a
        routerLink="/demands"
        routerLinkActive="active"
        *ngIf="auth.hasAnyRole(['ADMIN', 'ATTENDANT'])"
        title="Painel de Demandas">
        <mat-icon>dashboard</mat-icon>
      </a>

      <a
        routerLink="/profile-list"
        routerLinkActive="active"
        *ngIf="auth.hasAnyRole(['ADMIN')"
        title="Usuários">
        <mat-icon>groups</mat-icon>
      </a>

      <a
        routerLink="/register-private"
        routerLinkActive="active"
        *ngIf="auth.hasRole('ADMIN')"
        title="Cadastrar Usuário">
        <mat-icon>person_add</mat-icon>
      </a>

      <a
        routerLink="/demand-register"
        routerLinkActive="active"
        *ngIf="auth.hasAnyRole(['ADMIN', 'ATTENDANT', 'CITIZEN'])"
        title="Cadastrar Demanda">
        <mat-icon>post_add</mat-icon>
      </a>

      <a
        routerLink="/demands-list"
        routerLinkActive="active"
        *ngIf="auth.hasAnyRole(['ADMIN', 'ATTENDANT', 'CITIZEN'])"
        title="Minhas Demandas">
        <mat-icon>assignment</mat-icon>
      </a>

      <a
        routerLink="/history"
        routerLinkActive="active"
        *ngIf="auth.hasRole('ADMIN')"
        title="Histórico">
        <mat-icon>history</mat-icon>
      </a>
    </div>

    <div class="navbar-user">
      <button class="user-button" (click)="toggleMenu()" aria-label="Menu do usuário">
        <div class="user-avatar">
          <img
            [src]="avatarUrl"
            alt="{{ profile?.name || 'Usuário' }}"
            class="avatar-img"
            (error)="avatarUrl = 'https://ui-avatars.com/api/?name=' + (profile?.name || 'Usuário') + '&background=667eea&color=fff&bold=true'"
          />
        </div>
        <span class="user-name">{{ profile?.name || 'Usuário' }}</span>
      </button>

      <div class="user-menu" [class.open]="menuOpen">
        <a
          routerLink="/profile"
          (click)="toggleMenu()"
          *ngIf="auth.hasAnyRole(['ADMIN', 'ATTENDANT', 'CITIZEN'])">
          <mat-icon>account_circle</mat-icon>
          Meu Perfil
        </a>
        <button (click)="logout()">
          <mat-icon>logout</mat-icon>
          Sair
        </button>
      </div>
    </div>
  </div>
</nav>

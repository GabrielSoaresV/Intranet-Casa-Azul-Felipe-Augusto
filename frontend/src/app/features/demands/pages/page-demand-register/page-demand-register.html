<app-navbar></app-navbar>

<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h1>
        <mat-icon class="icon-title">assignment_add</mat-icon>
        Registrar Nova Demanda
      </h1>
      <p>Preencha as informações abaixo para cadastrar uma nova demanda no sistema.</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="register-form">

      <div class="form-row">
        <div class="form-group">
          <label for="title">Título</label>
          <input id="title" type="text" formControlName="title" placeholder="Ex: Instalação de nova máquina" />
          <small *ngIf="form.get('title')?.invalid && form.get('title')?.touched">
            O título deve ter pelo menos 4 caracteres.
          </small>
        </div>

        <div class="form-group">
          <label for="category">Categoria</label>
          <input id="category" type="text" formControlName="category" placeholder="Ex: TI, RH, Manutenção..." />
        </div>
      </div>

      <div class="form-group">
        <label for="description">Descrição</label>
        <textarea
          id="description"
          rows="4"
          formControlName="description"
          placeholder="Descreva o problema ou solicitação com detalhes..."
        ></textarea>
        <small *ngIf="form.get('description')?.invalid && form.get('description')?.touched">
          A descrição deve ter pelo menos 10 caracteres.
        </small>
      </div>

      <div class="form-group">
        <label for="priority">Prioridade</label>
        <select id="priority" formControlName="priority">
          <option value="LOW">Baixa</option>
          <option value="MEDIUM">Média</option>
          <option value="HIGH">Alta</option>
        </select>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="actions">
        <button type="submit" class="btn-primary" [disabled]="isSubmitting">
          <mat-icon *ngIf="!isSubmitting">add_circle</mat-icon>
          <mat-progress-spinner
            *ngIf="isSubmitting"
            diameter="20"
            mode="indeterminate"
            color="accent">
          </mat-progress-spinner>
          {{ isSubmitting ? 'Enviando...' : 'Registrar Demanda' }}
        </button>

        <button type="button" routerLink="/home" class="btn-cancel">
          <mat-icon>arrow_back</mat-icon>
          Voltar
        </button>
      </div>
    </form>
  </div>
</div>

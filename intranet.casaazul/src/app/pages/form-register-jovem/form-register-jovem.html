<div class="form-container-filho-joven">
    <div class="titulo"><h2>Cadastro de Jovem Aprendiz</h2></div>
    <form (submit)="cadastrarJovem()">
        <div class="inputs-esquerda">
            Matrícula:<label><input name="matricula" type="text" required [(ngModel)]="jovem.matricula" /></label><br>
            <label>Nome Completo:<input name="nome" type="text" required [(ngModel)]="jovem.nome" /></label><br>
            <label>Nome da Empresa:<select name="empresaCnpj" class="nomeEmpresa" [(ngModel)]="jovem.empresa.cnpj" required> 
                <option value="" disabled selected>Selecione a empresa</option><option *ngFor="let empresa of empresas" [value]="empresa.cnpj">{{ empresa.nomeEmpresa }}</option></select></label><br>
            <label>Data de Contratação:<input name="contratacao" type="date" required [(ngModel)]="jovem.contratacao" /></label><br>
            <label>Período de Avaliação (meses):<input name="periodoAvaliacao" type="number" min="1" max="12" required [(ngModel)]="jovem.periodoAvaliacao" /></label><br>
        </div>

        <div class="inputs-direita">
            <label>Data de Rescisão:<input name="rescisao" type="date" [(ngModel)]="jovem.rescisao" /></label><br>
            <label>Email:<input name="email" type="email" [(ngModel)]="jovem.email" /></label><br>
            <label>Telefone:<input name="telefone" type="tel" [(ngModel)]="jovem.telefone" /></label><br>
            <label>Nome do Responsável:<input name="nomeresponsavel" type="text" [(ngModel)]="jovem.nomeresponsavel" /></label><br>
            <label>Telefone do Responsável:<input name="telefoneresponsavel" type="tel" [(ngModel)]="jovem.telefoneresponsavel" /></label><br>
            <label>Observações:<textarea name="observacoes" rows="3" [(ngModel)]="jovem.observacoes"></textarea></label><br>
        </div>
        <button type="submit">Cadastrar Jovem</button>
    </form>
</div>

<div class="register">
  <app-navbar (trocarTela)="trocarTela($event)"></app-navbar>

  <div class="cadastro-container">
    <h2>Cadastro de Empresa</h2>
    <form>
      <div class="form-group">
        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" placeholder="Digite o CNPJ da empresa" required />
      </div>

      <div class="form-group">
        <label for="nomeEmpresa">Nome da Empresa:</label>
        <input type="text" id="nomeEmpresa" name="nomeEmpresa" placeholder="Digite o nome da empresa" required />
      </div>

      <div class="form-group">
        <label for="emailEmpresa">E-mail da Empresa:</label>
        <input type="email" id="emailEmpresa" name="emailEmpresa" placeholder="Digite o email da empresa" required />
      </div>

      <div class="form-group">
        <label for="telefoneEmpresa">Telefone da Empresa:</label>
        <input type="tel" id="telefoneEmpresa" name="telefoneEmpresa" placeholder="Digite o telefone da empresa" required />
      </div>

      <div class="form-group">
        <label for="rhNomeResponsavel">Nome do Respons치vel RH:</label>
        <input type="text" id="rhNomeResponsavel" name="rhNomeResponsavel" placeholder="Digite o nome do respons치vel" required />
      </div>

      <div class="form-group">
        <label for="rhEmailResponsavel">E-mail do Respons치vel RH:</label>
        <input type="email" id="rhEmailResponsavel" name="rhEmailResponsavel" placeholder="Digite o email do respons치vel" required />
      </div>

      <button type="submit" class="btn-cadastrar">Cadastrar</button>
    </form>
  </div>
</div>

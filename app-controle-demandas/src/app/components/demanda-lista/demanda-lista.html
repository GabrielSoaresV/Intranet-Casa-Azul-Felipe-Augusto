<div *ngIf="carregando">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 style="color: var(--primary-color)">Lista de Demandas</h4>
    <button class="btn btn-outline-primary" (click)="irParaCidadaos()">Ir para Cidadãos</button>
  </div>
  <div class="d-flex justify-content-center my-4">
    <mat-spinner></mat-spinner>
  </div>
  <p class="text-center text-muted">Carregando demandas...</p>
</div>

<div *ngIf="!carregando">
  <div *ngIf="demandas.length === 0" class="text-center text-muted mt-2">
    Nenhuma demanda cadastrada.
  </div>
  <div *ngIf="demandas.length > 0" class="table-responsive">
    <table mat-table [dataSource]="demandas" class="mat-elevation-z2 w-100">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let d">{{ d.id }}</td>
      </ng-container>
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let d">{{ d.descricao }}</td>
      </ng-container>
      <ng-container matColumnDef="cidadao">
        <th mat-header-cell *matHeaderCellDef>Cidadão</th>
        <td mat-cell *matCellDef="let d">{{ d.cidadao }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let d">
          <span class="badge"
                [ngClass]="{
                  'bg-success': d.status === 'Concluída',
                  'bg-danger': d.status === 'Aberta' || d.status === 'Pendente'
                }">
            {{ d.status }}
          </span>
        </td>
      </ng-container>
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let d">
          <button mat-raised-button color="primary" class="me-2" (click)="alterarStatus(d)">{{ d.status === 'PENDENTE' ? 'Concluir' : 'Reabrir' }}</button>
          <button mat-raised-button color="warn" (click)="excluirDemanda(d.id)">Excluir</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['id', 'descricao', 'cidadao', 'status', 'acoes']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'descricao', 'cidadao', 'status', 'acoes']"></tr>
    </table>
  </div>
</div>

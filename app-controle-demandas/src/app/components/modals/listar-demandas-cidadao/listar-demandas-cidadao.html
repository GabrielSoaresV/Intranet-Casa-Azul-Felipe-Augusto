<div class="card p-3 bg-white">
  <h4 class="mb-3 text-primary">Demandas de {{ cidadao.nome }}</h4>

  <mat-accordion *ngIf="demandas.length > 0; else semDemandas" multi>
    <mat-expansion-panel *ngFor="let d of demandas">
      <mat-expansion-panel-header>
        <div class="d-flex align-items-center w-100">
          <!-- O título ocupa todo o espaço restante -->
          <span class="fw-bold flex-grow-1">{{ d.titulo }}</span>
          <!-- Badge do status -->
          <span 
            class="badge flex-shrink-0 me-3"
            [ngClass]="{
                'bg-status-concluida': d.status === 'Concluida',
                'bg-status-aberta': d.status === 'Aberta',
                'bg-status-andamento': d.status === 'Em Andamento'
            }">
            {{ d.status }}
          </span>
        </div>
      </mat-expansion-panel-header>

      <div class="mt-2 p-2 bg-light rounded">
        {{ d.descricao }}
      </div>
    </mat-expansion-panel>
  </mat-accordion>

  <ng-template #semDemandas>
    <p class="text-muted">Nenhuma demanda encontrada para este cidadão.</p>
  </ng-template>

  <div class="text-end mt-3">
    <button mat-raised-button color="primary" (click)="fechar()">Fechar</button>
  </div>
</div>

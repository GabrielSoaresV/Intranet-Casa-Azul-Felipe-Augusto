<div class="card shadow-sm p-4 bg-white rounded">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="mb-0" style="color: var(--primary-color)">Cadastrar Novo Cidad達o</h4>
    <button class="btn btn-outline-primary btn-sm" (click)="irParaDemandasForm()">Ir para Demandas</button>
  </div>

  <form (ngSubmit)="cadastrarCidadao()">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        [(ngModel)]="nome"
        name="nome"
        placeholder="Digite o nome do cidad達o"
        required
      >
    </div>

    <div class="mb-3">
      <label for="cpf" class="form-label">CPF</label>
      <input
        type="text"
        class="form-control"
        id="cpf"
        [value]="cpf"
        (input)="aplicarMascaraCPF($event)"
        placeholder="Digite o CPF do cidad達o"
        maxlength="14"
        required
      >
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Digite o email do cidad達o"
        required
        (blur)="validarEmail()"
      >
    </div>

    <div class="d-flex justify-content-end mt-3">
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
  </form>
</div>

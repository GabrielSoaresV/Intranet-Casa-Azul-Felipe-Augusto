<div class="card p-3" style="background-color: white; border: none;">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 style="color: var(--primary-color)">Lista de Cidadãos</h4>
    <button mat-stroked-button color="primary" (click)="irParaDemandasList()">Ir para Demandas</button>
  </div>

  <!-- Barra de pesquisa -->
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Filtrar por CPF, Nome ou Email..."
      [(ngModel)]="filtro"
    />
  </div>

  <!-- Spinner -->
  <div *ngIf="carregando" class="text-center my-4">
    <mat-spinner></mat-spinner>
    <p class="text-muted mt-2">Carregando cidadãos...</p>
  </div>

  <!-- Lista de cidadãos -->
  <div *ngIf="!carregando">
    <div *ngIf="cidadaosFiltrados.length === 0" class="text-center text-muted mt-2">
      Nenhum cidadão encontrado.
    </div>

    <div *ngIf="cidadaosFiltrados.length > 0" class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>CPF</th>
            <th>Nome</th>
            <th>Email</th>
            <th class="text-center">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of cidadaosFiltrados">
            <td>{{ formatarCPF(c.cpf) }}</td>
            <td>{{ c.nome }}</td>
            <td>{{ c.email }}</td>
            <td class="text-center">
              <button mat-mini-fab color="primary" class="me-1" (click)="editarCidadao(c)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-mini-fab color="warn" class="me-1" (click)="excluirCidadao(c.cpf)">
                <mat-icon>delete</mat-icon>
              </button>
              <button mat-mini-fab color="accent" (click)="verDemandas(c)">
                <mat-icon>visibility</mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

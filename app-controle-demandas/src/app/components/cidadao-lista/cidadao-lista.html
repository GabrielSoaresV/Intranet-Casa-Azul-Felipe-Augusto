<div class="card p-3" style="background-color: white; border: none;">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 style="color: var(--primary-color)">Lista de Cidadãos</h4>
    <button class="btn btn-outline-primary" (click)="irParaDemandas()">Ir para Demandas</button>
  </div>

  <div class="mb-3">
    <input type="text" class="form-control form-control-sm" placeholder="Pesquisar por cidadão..." [(ngModel)]="filtrarCidadao">
  </div>

  <div *ngIf="carregando" class="d-flex flex-column justify-content-center align-items-center my-4">
    <mat-spinner></mat-spinner><p class="text-center text-muted mt-2">Carregando cidadãos...</p>
  </div>

  <div *ngIf="!carregando">
    <div *ngIf="cidadaos.length === 0" class="text-center text-muted mt-2">Nenhum cidadão cadastrado.</div>

    <div *ngIf="cidadaos.length > 0" class="table-responsive">
      <table class="table table-hover" style="background-color: white;">
        <thead style="background-color: white;">
          <tr>
            <th>CPF</th>
            <th>Nome</th>
            <th>Email</th>
            <th class="text-center">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of cidadaos | filterCidadao:filtrarCidadao">
            <td>{{ formatarCPF(c.cpf) }}</td>
            <td>{{ c.nome }}</td>
            <td>{{ c.email }}</td>
            <td class="text-center">
              <button class="btn btn-primary btn-sm me-1" (click)="editarCidadao(c)">Editar</button>
              <button class="btn btn-danger btn-sm me-1" (click)="excluirCidadao(c.cpf)">Excluir</button>
              <button class="btn btn-success btn-sm" (click)="verDemandas(c)">Demandas</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
